<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/styles.css') }}">
    <title>Sidebar</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="src/images/avatar.jpg" id="user_avatar" alt="Avatar">
    
                <p id="user_infos">
                    <span class="item-description">
                        Fulano de Tal
                    </span>
                    <span class="item-description">
                        Lorem Ipsum
                    </span>
                </p>
            </div>
    
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Dashboard
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Usuários
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                  <a href="#" onclick="loadLoginForm(); return false;">
                    <i class="fa-solid fa-calendar"></i>
                    <span class="item-description">Calendar</span>
                  </a>
                </li>
                
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">
                            Produtos
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-image"></i>
                        <span class="item-description">
                            Imagens
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <main>
      <section id="dashboard-section">
          <h2>Dashboard</h2>
          <!-- Conteúdo do dashboard aqui -->
      </section>
  
      <section id="usuarios-section" style="display:none;">
          <h2>Usuários</h2>
          <!-- Conteúdo de usuários aqui -->
      </section>
  
      <section id="calendar-section" style="display:none;">
          <h2>Calendário</h2>
          <!-- Conteúdo do calendário aqui -->
      </section>
  
      <section id="produtos-section" style="display:none;">
          <h2>Produtos</h2>
          <!-- Conteúdo de produtos aqui -->
      </section>
  
      <section id="imagens-section" style="display:none;">
          <h2>Imagens</h2>
          <!-- Conteúdo de imagens aqui -->
      </section>
  
      <section id="configuracoes-section" style="display:none;">
          <h2>Configurações</h2>
          <!-- Conteúdo de configurações aqui -->
      </section>
  </main>
    <script type="module" src="{{ url_for('static', filename='scripts/sidebar/script.js') }}"></script>
 </body>
</html>
